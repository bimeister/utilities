name: Run Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - $default-branch

jobs:
  install_dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies by lockfile
        run: npm clean-install

      - name: Generate Public API
        run: npm run barrel

      - name: Share prepared workspace with other jobs
        uses: actions/cache@v3
        with:
          key: "workspace:${{github.sha}}"
          path: ./

  static_files:
    name: Build Static Files
    runs-on: ubuntu-latest
    needs: [ install_dependencies ]
    steps:
      - name: Download prepared workspace
        uses: actions/cache@v3
        with:
          key: "workspace:${{github.sha}}"
          path: ./
     
      - name: Build static files
        run: npm run build

  run_lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [ install_dependencies ]
    steps:
      - name: Download prepared workspace
        uses: actions/cache@v3
        with:
          key: "workspace:${{github.sha}}"
          path: ./
      
      - name: Lint sources
        run: npm run lint

  run_spell_check:
    name: Spell Check
    runs-on: ubuntu-latest
    needs: [ install_dependencies ]
    steps:
      - name: Download prepared workspace
        uses: actions/cache@v3
        with:
          key: "workspace:${{github.sha}}"
          path: ./
      
      - name: Check spelling in sources
        run: npm run cspell:check

  run_code_style:
    name: Check Code Style
    runs-on: ubuntu-latest
    needs: [ install_dependencies ]
    steps:
      - name: Download prepared workspace
        uses: actions/cache@v3
        with:
          key: "workspace:${{github.sha}}"
          path: ./
      
      - name: Check codestyle
        run: npm run prettier:check
